<section class="about_me">
    <div class="max-width">
        <div class="about_me_content">
            <div class="picture_container">
                <img class="picture" src="/assets/img/picture.jpg" alt="">
                <img class="background_picture" src="/assets/img/background_picture.png" alt="">
            </div>
            <div class="text_container">
                <span>{{ 'aboutMe.section' | translate }}</span>
                <div>
                    <h2>{{ 'aboutMe.title' | translate }}</h2>
                    <p class="general">{{ 'aboutMe.general' | translate }}</p>
                    <section class="bulletpoint_container">
                        <img class="icon" src="/assets/img/location_on.png" alt="location icon">
                        <p class="bulletpoints">{{ 'aboutMe.located' | translate }}</p>
                    </section>
                    <section class="bulletpoint_container">
                        <img class="icon" src="/assets/img/cognition.png" alt="cognition icon">
                        <p class="bulletpoints">{{ 'aboutMe.cognition' | translate }}</p>
                    </section>
                    <section class="bulletpoint_container">
                        <img class="icon" src="/assets/img/quality.png" alt="quality icon">
                        <p class="bulletpoints">{{ 'aboutMe.quality' | translate }}</p>
                    </section>
                </div>

            </div>

        </div>

    </div>
</section>
