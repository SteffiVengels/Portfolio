<header>
    <div class="max-width">
        <div class="header_left">
            <button class="language_btn" [ngClass]="{'language_en': translate.getCurrentLang() === 'en'}"  (click)="toggleLanguage()"></button>
            <a href="#about-me" class="nav_link" [ngClass]="{'active': isActive('about')}" (click)="activeSection = 'about'">{{ 'header.aboutme' | translate }}
                <div class="dot"></div>
            </a>
            <a href="#skills" class="nav_link" [ngClass]="{'active': isActive('skills')}" (click)="activeSection = 'skills'">{{ 'header.skills' | translate }}
                <div class="dot"></div>
            </a>
            <a href="#portfolio" class="nav_link" [ngClass]="{'active': isActive('projects')}" (click)="activeSection = 'projects'">{{ 'header.portfolio' | translate }}
                <div class="dot"></div>
            </a>
        </div>
        <a href="#landing-page"></a>
    </div>
</header>
